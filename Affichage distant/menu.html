		<script type="text/javascript">
 $.getJSON('data.json', function(data) {

  
    window.chart = new Highcharts.StockChart({
        chart : {
			
            renderTo : 'container',
			zoomType: 'xy'
        },
		
		
		
		plotOptions: {
                        spline: {
                            turboThreshold: 2000,
                            lineWidth: 1,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineWidth: 10
                                }
                            },
                            marker: {
                                enabled: true,
                                states: {
                                    hover: {
                                        enabled : true,
                                        radius: 5,
                                        lineWidth: 1
                                    }
                                }  
                            }      
                        }
                    },
		
		
		
		
		

         rangeSelector: {
                
                buttons: [{
                    type: 'day',
                    count: 3,
                    text: '3d'
                }, {
                    type: 'heure',
                    count: 1,
                    text: '1h'
                }, {
                    type: 'heure',
                    count: 3,
                    text: '3h'
                }, {
                    type: 'heure',
                    count: 6,
                    text: '6h'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                selected: 3
            },
		
		yAxis: {
                title: {
                    text: 'Puissance ( W)'
                }
            },

        series : [{
            name : 'Puissance',
            data : data,
			pointStart: 1,
                pointInterval: 3600 * 1000,
                tooltip: {
                    valueDecimals: 0,
                    valueSuffix: ' W'
				}
        }]
    });
});
</script>
