${demo.css}

		<script type="text/javascript">
 $.getJSON('data.json', function(data) {

  
    window.chart = new Highcharts.StockChart({
        chart : {
			backgroundColor: {
            linearGradient: [0, 0, 500, 500],
            stops: [
                [0, 'rgba(152, 171, 168,0.1)'],
                [1, 'rgba(152, 171, 168,0.1)']
            ]
        },
            renderTo : 'container',					//type de graph
			zoomType: 'xy'							//active le zoom sur les 2 axes (mettre x ou y ou xy)
        },
		
		
		
		plotOptions: {								//regle les anims sur le graph (passage de souris etc ..) 
                        spline: {
                            turboThreshold: 2000,
                            lineWidth: 1,
                            states: {
                                hover: {
                                    enabled: true,
                                    lineWidth: 10
                                }
                            },
                            marker: {
                                enabled: true,
                                states: {
                                    hover: {
                                        enabled : true,
                                        radius: 5,
                                        lineWidth: 1
                                    }
                                }  
                            }      
                        }
                    },
		
		
		
		navigation: {
            menuStyle: {
                background: '#000000'
            }
        },
		
		
		// regler la scrollbar en bas
		
		scrollbar: {
			enabled: false,                   //desactive pour plus de place 
            barBackgroundColor: 'gray',
            barBorderRadius: 7,
            barBorderWidth: 0,
            buttonBackgroundColor: 'gray',
            buttonBorderWidth: 0,
            buttonArrowColor: 'yellow',
            buttonBorderRadius: 7,
            rifleColor: 'yellow',
            trackBackgroundColor: 'white',
            trackBorderWidth: 1,
            trackBorderColor: 'silver',
            trackBorderRadius: 7
        },
		
		
		// regler la barre de navigation basse 
		
		navigator: {			
			enabled: true,						//desactive pour plus de place 
            maskFill: 'rgba(6, 227, 43, 0.2)'
        },
		
		
		// regler les boutons (1 day etc ...)
		
         rangeSelector: {
                
                buttons: [{
                    type: 'day',
                    count: 3,
                    text: '3d'
                }, {
                    type: 'heure',
                    count: 1,
                    text: '1h'
                }, {
                    type: 'heure',
                    count: 3,
                    text: '3h'
                }, {
                    type: 'heure',
                    count: 6,
                    text: '6h'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                selected: 3
            },
			
			
		
		// axes X&Y
		
		yAxis: {
                title: {
                    text: 'Puissance ( W)'
                },
				plotLines: [{
                value: 16,			//remplacer par une variable (val la plus basse d'après excel)
                width: 1,
                color: 'green',
                dashStyle: 'dash',
                label: {
                    text: 'Pmin',
                    align: 'center',
                    y: 12,
                    x: 0
                }
            },{
                value: 866,			//remplacer par une variable (val la plus haute d'après excel)
                width: 1,
                color: 'blue',
                dashStyle: 'dash',
                label: {
                    text: 'Pmax',
                    align: 'center',
                    y: 12,
                    x: 0
					}
            }]
            },
		
		xAxis: {
				gridLineWidth: 1,
				
				categories: ['00:00:01','00:00:02'], // pour nommer tes points absisses ... en théorie ... a essayer de mettre autant de points absisses que de points data 
				
				title: {
                    text: 'Temps (s)'
						}
				
				},

				
							// config de la serie
        series : [{
            name : 'Puissance',
            data : data,
			color: '#FE0000',
			pointStart: 1,
            pointInterval: 3600 * 1000,
            tooltip: {
                    valueDecimals: 0,
                    valueSuffix: ' W'
				}
        }]
    });
});
</script>
